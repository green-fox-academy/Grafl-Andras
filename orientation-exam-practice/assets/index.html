<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./assets/index.css">
  <title>URL shortener</title>
</head>

<body>
  <div class="container">
    <div class="shortenerdiv">
      <form class='shortenerform'>
        <label for='url'>URL</label>
        <input id='url' type='text' name='url' required>
        <label for='alias'>ALIAS</label>
        <input id='alias' type='text' name='alias' required>
        <button id='submit'>Submit</button>
      </form>
    </div>
    <div class="aboutshorteneddiv">
      <form class='aboutshortenedform'>
        <label for='aboutAlias'>Your alias</label>
        <input id='aboutAlias' type='text' name='aboutAlias' required>
        <label for='yourSecretCode'>Your secret code</label>
        <input id='yourSecretCode' type='password' name='yourSecretCode' required>
        <button id='submit'>Submit</button>
      </form>
    </div>
  </div>
  <script src="./assets/index.js"></script>
</body>

</html>
