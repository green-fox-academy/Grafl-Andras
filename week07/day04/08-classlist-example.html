<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM: ClassList</title>
</head>
<body>
  <div class="asteroid b325">an asteroid</div>

  <script>
    'use strict';
    var asteroid = document.querySelector('div');
    console.log(asteroid.classList.value);
    console.log('classes have asteroid?', asteroid.classList.contains('asteroid'));
    console.log('classes have planet?', asteroid.classList.contains('planet'));
    asteroid.classList.add('new-class');
    asteroid.classList.remove('asteroid');
    console.log('classes still have asteroid?', asteroid.classList.contains('asteroid'));
  </script>
</body>
</html>
