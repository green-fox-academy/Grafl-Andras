<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: ClassList</title>
    <style>
        .red {
            color: red;
        }

        .balloon {
            background-color: lime;
            border-radius: 100%;
        }

        .pear {
            background: lime;
            padding: 2rem;
            text-decoration: uppercase;
        }
    </style>
</head>

<body>
    <p class="apple">apple</p>
    <p class="balloon">balloon</p>
    <p class="cat red-dot">cat</p>
    <p>dolphin</p>

    <script>
        //If the fourth p has a 'dolphin' class, replace apple's content with 'pear'
        const pArray = document.querySelectorAll('p');

        if (pArray[3].classList.contains('dolphin')) {
            pArray[0].innerText = 'pear';
        }

        //If the first p has an 'apple' class, replace cat's content with 'dog'

        if (pArray[0].classList.contains('apple')) {
            pArray.forEach(e => {
                if (e.classList.contains('cat')) {
                    e.innerText = 'dog';
                }
            });
        }

        //if (pArray[0].classList.contains('apple')){
           //pArray[2].innerText = 'dog';
        //}

        //Make apple red by adding a .red class
        //pArray[0].classList.replace('apple', 'red');

        pArray.forEach( e => {
            if (e.classList.contains('apple')) {
                e.classList.replace('apple', 'red');
            }
        });

      //Make balloon less balloon-like (change its shape)
        let balloon = document.querySelector('.balloon');
        balloon.style.borderRadius = '10%';
    </script>
</body>
</html>
