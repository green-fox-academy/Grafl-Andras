<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
    <style>
      div#pets {
      }
    </style>
  </head>
  <body>
    <div id="pets"></div>
    <script>
      const kids = [
        { 'petName': 'Wattled crane', 'owner': 'Bryant' },
        { 'petName': 'Devil, tasmanian', 'owner': 'Alejandro' },
        { 'petName': 'Mynah, common', 'owner': 'Nelie' },
        { 'petName': 'Dolphin, common', 'owner': 'Mariele' },
        { 'petName': 'Gray duiker', 'owner': 'Maddalena' },
        { 'petName': 'Crab (unidentified)', 'owner': 'Lucine' },
        { 'petName': 'Ant (unidentified)', 'owner': 'Lorianna' },
        { 'petName': 'Bison, american', 'owner': 'Tommie' },
        { 'petName': 'Yellow mongoose', 'owner': 'Vivyan' },
        { 'petName': 'Carpet snake', 'owner': 'Veda' },
        { 'petName': 'Lesser mouse lemur', 'owner': 'Isidor' },
      ];
      //1) Create an <article> element for each kid
      //3) Add the article to the pets div.
      let list = document.querySelector('#pets');
      for (let i = 0; i < kids.length; i++){
          let addNewArticle = document.createElement('article');
          //addNewArticle.innerText = kids[i].owner; //innertextnek megadjuk a content-et
          list.appendChild(addNewArticle); //hozzáadjuk a listához
      }
      /*2) Create a <h3> and a <p> element for each article and append them as a child to the <article>
          - The H3 should contain the owner's name
          - The p should contain the pet's name*/
      let listOfArticle = document.querySelectorAll('article');
      
      for (let j = 0; j < listOfArticle.length; j++){
          let addNewH3 = document.createElement('h3');
          addNewH3.innerText = kids[j].owner;
          listOfArticle[j].appendChild(addNewH3);
          let addNewP = document.createElement('p');
          addNewP.innerText = kids[j].petName;
          listOfArticle[j].appendChild(addNewP);
      }
    </script>
  </body>
</html>
