<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
</head>

<body>
    <ul>
        <li>apple</li>
        <li>balloon</li>
        <li>cat</li>
        <li>dolphin</li>
    </ul>
    <button>How many items are in the list?</button>
    <p class="result">dunno :(</p>
    <script>
        // On the click of the button,
        // Count the items in the list
        // And display the result in the result element.

        const button = document.querySelector('button');
        const countItems = () => {
            let numberOfLis = document.querySelectorAll('li');
            let result = document.querySelector('p.result');
            result.innerHTML = `${numberOfLis.length}`;
        };
        button.addEventListener('click', countItems);
        
    </script>
</body>
</html>
