<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: EventListeners</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }

        nav {
            text-align: center;
        }

        button {
            margin: 16px;
        }

        .img-inspector {
            margin: 0 auto;
            width: 500px;
            height: 320px;
            border: 1px solid #3a3a3a;
            background-image: url("./mp.jpg");
            background-size: 200%;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <nav>
        <button data-action="move" data-direction="up">Up</button>
        <button data-action="move" data-direction="down">Down</button>
        <button data-action="move" data-direction="left">Left</button>
        <button data-action="move" data-direction="right">Right</button>
        <button data-action="zoom" data-direction="in">Zoom in</button>
        <button data-action="zoom" data-direction="out">Zoom out</button>
    </nav>
    <div class="img-inspector">
    </div>
    <script>
        // Here is an image inspector, but the buttons are not implemented yet, that will
        // be your task!
        // - the nav buttons (up, down, left, right) move the background by 10px
        // - the zoom buttons increase/decrease the image by 20%
        // - attach only two event listeners to the nav element
        // - one for navigation
        // - one for zooming

        /*!!!!!!!!!!!!!!!!!!!!!!!!!
        document.querySelectorAll('[data-action=move]');
        element.dataset.direction === 'up'
        !!!!!!!!!!!!!!!!!!!!!!!!!!!*/

        const buttons = document.querySelector('nav');
        const image = document.querySelector('.img-inspector');
        let xPosition = 0;
        let yPosition = 0;
        let size = 200;

        buttons.addEventListener('click', e => {
            if (e.target.dataset.direction === "in") {
                size += 10;
                image.style.backgroundSize = `${size}%`;
            }
            if (e.target.dataset.direction === "out" && size > 100) {
                size -= 10;
                image.style.backgroundSize = `${size}%`;
            }
            if (e.target.dataset.direction === "left" && xPosition > 0) {
                xPosition -= 10;
                image.style.backgroundPosition = `${xPosition}% ${yPosition}%`;
            }
            if (e.target.dataset.direction === "right" && xPosition < 100) {
                xPosition += 10;
                image.style.backgroundPosition = `${xPosition}% ${yPosition}%`;
            }
            if (e.target.dataset.direction === "up" && yPosition > 0) {
                yPosition -= 10;
                image.style.backgroundPosition = `${xPosition}% ${yPosition}%`;
            }
            if (e.target.dataset.direction === "down" && yPosition < 100) {
                yPosition += 10;
                image.style.backgroundPosition = `${xPosition}% ${yPosition}%`;
            }
        });
    </script>
</body>

</html>
