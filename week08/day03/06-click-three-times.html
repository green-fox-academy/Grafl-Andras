<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div>
        <button>Click me 3 times after 5 secs from page loading</button>
    </div>


    <script>
        /*Create a simple HTML document with one button.
        If the user clicks the button 3 times, and 5 seconds is already 
        elapsed since the page is loaded, a text should appear under the button:
        5 seconds elapsed and clicked 3 times
        If the user starts clicking before the first 5 seconds, 
        nothing should be printed*/


        const div = document.querySelector('div');
        const button = document.querySelector('button');
        const newA = document.createElement('a');
        let counter = 0;

        window.onload = setTimeout(function(){
            const myTimer = () => {
                newA.innerHTML = `<br><br> 5 seconds passed and you clicked at least 3 times`;
                div.appendChild(newA);
            }
            button.addEventListener('click', event => {
                counter++;
                if (counter >=3){
                    myTimer();
                }
            });
        }, 5000);

    </script>
</body>
</html>
